<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="/layout/template.xhtml">
            <ui:define name="title">Cadastro de Convidado</ui:define>
            <ui:define name="body">

                <h:form id="loginForm">
                    <p:growl id="growl" life="3500" autoUpdate="true"/>
                    <p:panel id="panel" header="Cadastro de convidados">
                        <h:panelGrid columns="2" cellpadding="5" title="Noivo">                            
                            <h:outputLabel for="nomeNoivo" value="Nome:" />
                            <p:inputText id="nomeNoivo" value="#{convidadoBean.convidado.nome}" required="true" label="Login" />
                            
                            <h:outputLabel for="emailNoivo" value="Email:" />
                            <p:inputText id="emailNoivo" value="#{convidadoBean.convidado.email}" required="true" label="Senha" />
                            
                            <h:outputLabel for="loginNoivo" value="Login:" />
                            <p:inputText id="loginNoivo" value="#{convidadoBean.convidado.login}" required="true" label="Senha" />
                            
                            <h:outputLabel for="senhaNoivo" value="senha:" />
                            <p:password id="senhaNoivo" value="#{convidadoBean.convidado.senha}" required="true" label="Senha" /> 
                        </h:panelGrid>
                        
                        <p:commandButton ajax="false" action="#{convidadoBean.inserir()}" value="Enviar" update="growl, panel" title="Logar" icon="ui-icon-play" validateClient="true"/> 
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
