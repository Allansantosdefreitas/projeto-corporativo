<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="/layout/template.xhtml">
            <ui:define name="title">Convidados do casamento</ui:define>
            <ui:define name="body">

                <p:growl id="mensagem"/>

                <h:form  id="formListagemServicos">
                    <p:panel header="Tarefas - Listadas">
                        <p:dataTable id="tabelaListagemServicos" emptyMessage="Nenhum registro foi encontrado." paginator="true" value="#{tarefaBean.listaTarefa}" var="convidado" rows="10">

                            <p:column headerText="Título" sortBy="#{convidado.titulo}" filterBy="#{convidado.titulo}">
                                <h:outputText value="#{convidado.titulo}"/>
                            </p:column>

                            <p:column headerText="Descricao" sortBy="#{convidado.descricao}">
                                <h:outputText value="#{convidado.descricao}"/>

                            </p:column>

                            <p:column headerText="Data" sortBy="#{convidado.data}">
                                <h:outputText value="#{convidado.data}"/>
                            </p:column>

                            <p:column headerText="Status" sortBy="#{convidado.status}" >
                                <h:outputText value="#{convidado.status}"/>
                            </p:column>

                            <p:column headerText="Opções">
                                <p:commandButton value="Excluir" icon="ui-icon-trash" actionListener="#{tarefaBean.deletar}" update=":mensagem :formListagemServicos:tabelaListagemServicos">
                                    <p:confirm header="Confirmação" message="Tem certeza que deseja excluir este serviço?" icon="ui-icon-alert"/>
                                    <f:attribute name="servicoSelecionado" value="#{convidado}"/>
                                </p:commandButton>

                                <p:commandButton value="Editar" icon="ui-icon-pencil" actionListener="#{tarefaBean.atualizar}" update=":formServicos:painelServico" oncomplete="PF('dialogo').show();">
                                    <f:attribute name="servicoSelecionado" value="#{convidado}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>

                        <p:confirmDialog global="true">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="iu-icon-close"/>
                        </p:confirmDialog>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
