<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="/layout/template.xhtml">
            <ui:define name="title">Profissionais do site</ui:define>
            <ui:define name="body">

                <p:growl id="mensagem"/>

                <h:form  id="formListagemServicos">
                    <p:panel header="Profissionais - Listados">
                        <p:dataTable id="tabelaListagemServicos" emptyMessage="Nenhum registro foi encontrado." paginator="true" value="#{profissionalBean.listaProfissional}" var="profissional" rows="10">

                            <p:column headerText="Nome" sortBy="#{profissional.titulo}" filterBy="#{profissional.nome}">
                                <h:outputText value="#{profissional.nome}"/>
                            </p:column>

                            <p:column headerText="Email" sortBy="#{profissional.email}">
                                <h:outputText value="#{profissional.email}"/>
                            </p:column>

                            <p:column headerText="Opções">
                                <p:commandButton value="Visualizar" icon="ui-icon-pencil" actionListener="#{profissionalBean.visualizar}" update=":formServicos:painelServico" oncomplete="PF('dialogo').show();">
                                    <f:attribute name="profissionalSelecionado" value="#{profissional}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>

                        <p:confirmDialog global="true">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="iu-icon-close"/>
                        </p:confirmDialog>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
